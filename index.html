<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Cast</title>
    <!-- Linking with custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Linking with Font Awesome kit CDN -->
    <script src="https://kit.fontawesome.com/894374ca54.js" crossorigin="anonymous"></script>
    <!-- Linking with Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <header class="container pt-3">
        <div class="p-3 d-flex justify-content-between align-items-center">
            <h5><span class="bg-primary text-light p-1 rounded">Alpha</span> Cast</h5>
            <div class="row">
                <h6 class="col-6">Home</h6>
                <h6 class="col-6">Blog</h6>
            </div>
        </div>
        <hr>
        <!-- Displaying categories -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="categories-container">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Spinner -->
        <section>
            <div id="spinner" class="text-center d-none">
                <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- How many items section -->
        <section id="count-items-container" class="container">
            
        </section>

        <!-- Sort by view section -->
        <section>
        </section>

        <!-- News section -->
        <section class="container">
            <div id="news-container">
            </div>
            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-container">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Linking with Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Linking with custom JS files -->
    <script src="js/categories.js"></script>
    <script src="js/news.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
